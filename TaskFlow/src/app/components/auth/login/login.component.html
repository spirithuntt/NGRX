<div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
    <div class="login-form bg-gradient-primary rounded-lg shadow-lg p-5">
      <h2 class="text-light text-center mb-4">Welcome Back!</h2>
      <form>
        <div class="form-group">
          <label for="email" class="text-light">Email</label>
          <input type="email" class="form-control bg-light text-muted" id="email" placeholder="Enter your email" [(ngModel)]="email">
        </div>
        <div class="form-group">
          <label for="password" class="text-light">Password</label>
          <input type="password" class="form-control bg-light text-muted" id="password" placeholder="Enter your password" [(ngModel)]="password">
        </div>
        <button type="submit" class="btn btn-light btn-block mt-4">Login</button>
      </form>
    </div>
</div>
